<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
           <div class="background">
            <div class="circles">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
            </div>
            <h1>0000 0000 0000 0000</h1>
            <h2 class="l">JANE APPLESEED</h2>
            <h2 class="r">00/00</h2>
           </div> 
        </div>
        <div class="right">
            <div class="line-1">
                <label class="label-1">CAEDHOLDER NAME</label>
                <input  class="input-1" type="name" placeholder="e.g.Jane Appleseed">
            </div>
            <div class="line-2">
                <label class="label-2">CARD NUMBER</label>
                <input class="input-2" type="number" placeholder="e.g.1234 5678 9123 0000">
            </div>
            <div class="line-3">
                <div class="part-1">
                    <label class="label-3">EXP . DATE (MM/YY)</label>
                    <div class="line2">
                        <input type="number" class="MM" placeholder="MM">
                        <input type="number" class="YY" placeholder="YY"> 
                    </div>
                </div>
                <div class="part-2">
                    <label class="label-4">CVC</label>
                    <input type="number" class="input-3" placeholder="e.g. 123">
                </div>
            </div>
            <button>Confirm</button>
        </div>
        </div>
    </div>
</body>
</html>
